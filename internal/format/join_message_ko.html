<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Holy 재정 새로운 가입 안내</title>
    <style type="text/css">
        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .content-table {
                width: 100% !important;
                padding: 20px !important;
            }
            .header-text {
                font-size: 22px !important;
            }
            .body-text {
                font-size: 15px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f8fef8;">

<!-- Preheader Text -->
<span style="display: none; font-size: 1px; color: #f8fef8; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
        {{.WorkspaceName}}에 새로운 가입자가 있습니다: {{.UserName}}
    </span>

<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <!-- Accent Bar -->
    <tr>
        <td style="height: 10px; background-color: #16a34a;"></td>
    </tr>

    <tr>
        <td style="padding: 30px 0;">
            <table role="presentation" align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="content-table" style="width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid rgba(22, 163, 74, 0.2); border-radius: 10px; padding: 40px;">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <a href="#" target="_blank">
                            <img src="https://bucket.holyflows.com/public/cfm/web/logo/logo.png" alt="CFM Logo" style="display: block; border: 0; width: 50px; max-width: 100%; height: auto;">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 10px; padding-bottom: 20px;">
                        <h1 class="header-text" style="font-size: 28px; font-weight: 600; color: #166534; margin: 0;">
                            새로운 가입 알림
                        </h1>
                    </td>
                </tr>
                <!-- Body -->
                <tr>
                    <td style="padding-bottom: 30px; text-align: center;">
                        <p class="body-text" style="font-size: 18px; color: #374151; line-height: 1.6; margin: 0;">
                            관리자님, <strong style="color: #16a34a;">{{.WorkspaceName}}</strong>에 새로운 가입 요청이 있습니다.
                        </p>
                    </td>
                </tr>
                <!-- User Info -->
                <tr>
                    <td style="padding-bottom: 30px;">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f0fdf4; border-radius: 8px; padding: 20px;">
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <p style="font-size: 16px; color: #166534; margin: 0;">
                                        <strong>이름:</strong>
                                        <span style="color: #374151; padding-left: 10px;">{{.UserName}}</span>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="font-size: 16px; color: #166534; margin: 0;">
                                        <strong>이메일:</strong>
                                        <span style="color: #374151; padding-left: 10px;">{{.UserEmail}}</span>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Call to Action -->
                <tr>
                    <td align="center" style="padding-bottom: 30px;">
                        <a href="{{.WorkspaceLink}}" target="_blank" style="background-color: #16a34a; color: #ffffff; font-size: 16px; font-weight: 600; text-decoration: none; padding: 14px 28px; border-radius: 8px; display: inline-block;">
                            워크스페이스에서 확인하기
                        </a>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td align="center" style="padding-top: 20px; border-top: 1px solid rgba(22, 163, 74, 0.2);">
                        <p style="font-size: 12px; color: #6b7280; line-height: 1.5; margin: 0;">
                            본 알림은 사용자가 초대 링크를 통해 가입했을 때 자동으로 발송됩니다.
                        </p>
                        <p style="font-size: 12px; color: #6b7280; line-height: 1.5; margin-top: 15px;">
                            <a href="#" target="_blank" style="color: #6b7280; text-decoration: underline;">개인정보 처리방침</a>
                            <span style="color: #9ca3af; margin: 0 5px;">|</span>
                            <a href="#" target="_blank" style="color: #6b7280; text-decoration: underline;">이용약관</a>
                        </p>
                        <p style="font-size: 12px; color: #6b7280; line-height: 1.5; margin-top: 10px;">
                            &copy; 2025 HolyFlows. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
